<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CRUD com Python</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <!-- as_p = em forma de paragrafo-->
        <!--{{form.as_p}}-->
        <form action="" name="form" id="form" method="post">

            <!-- protecao do formulario -->
            {% csrf_token %}

            <div class="form-group mt-4">Modelo: {{form.modelo}}</div>
            <div class="form-group mt-4">Marca: {{form.marca}}</div>
            <div class="form-group mt-4">Ano: {{form.ano}}</div>

            <input type="submit" class="btn btn-success" value="salvar dados">
        </form>
    </div>

</body>

</html>
